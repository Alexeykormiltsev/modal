<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>modal</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="modalopen"></div>
    <div id="myModal" class="modal">
      <div class="modal-content">
        <p class="modal__descr">
          Вы уже провели достаточно времени на нашем <br />
          сайте, но все еще не можете определиться?
        </p>
        <span class="close">
          <img src="images/pop_up/close.svg" alt="close img" />
        </span>
        <p class="modal__text">
          Регестрируйтесь сейчас <br />
          и получите
        </p>
        <span class="big-text"> 50% </span>
        <p class="modal__text">
          скидку на первое <br /> пополнение 
          в течении
        </p>
        <div class="modal__clock">
          <div class="modal__clock-item">
            <span id="hours">00</span>
          </div>
          <div class="modal__clock-item">
            <span id="minutes">00</span>
          </div>
          <div class="modal__clock-item">
            <span id="seconds">00</span>
          </div>
        </div>
        <a href="#" class="modal__link"> Получить скидку </a>
      </div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
